<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout_ROLE_Comptable}">
    <head>
        <meta charset="utf-8" />
        <title>Gerer Societe</title>
    </head>
    <body ng-app="paramapp" ng-controller="paramSociete">
        <div style="height: 850px;" class="right_col" role="main" data-layout-fragment="content">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 style="font-family: Bell MT;">GESCCOM-WEB</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 style="font-family: Bell MT;">Information de la Societe</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content" ng-cloak>
                                <div class="col-md-12">
                                    <div class="col-md-12 col-sm-6 col-xs-12 table-responsive" align="center">
                                        <form name="fnform" align="center">
                                            <table class="table table-sm table-bordered" style="overflow: none;">
                                                <thead>
                                                    <tr>
                                                        <th colspan="7"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <input placeholder="Raison Sociale" class="form-control form-control form-control-sm" required type="text" name="raison" ng-model="societe.raisonSociale" />
                                                        </td>
                                                        <td>
                                                            <input placeholder="Sigle" class="form-control form-control form-control-sm" required type="text" name="sigle" ng-model="societe.nomAbrege" />
                                                        </td>
                                                        <td>
                                                            <input placeholder="Contact" class="form-control form-control form-control-sm" required type="text" name="contact" ng-model="societe.contact" />
                                                        </td>

														<td>
                                                            <input placeholder="Email" class="form-control form-control form-control-sm" required type="email" name="email" ng-model="societe.email" />
                                                        </td>
                                                        
														<td>
                                                            <input placeholder="Adresse" class="form-control form-control form-control-sm" required type="text" name="adresse" ng-model="societe.adresse" />
                                                        </td>
                                                        
                                                        <td>
                                                            <button ng-disabled="fnform.$invalid" class="btn btn-sm oddaExp"  ng-if="verifier == 0" ng-click="OnSave()">
                                                                <i class="fa fa-save"></i> <b> VALIDER </b>
                                                            </button>
                                                            <button class="btn btn-sm" ng-if="verifier == 1" style="background-color: #71dd8a; color: white;" ng-click="OnUpdate()"><i class="fa fa-save"></i><b> Modifier</b></button>
                                                        </td>

                                                        <td>
                                                            <button type="reset" class="btn btn-sm" style="background-color: #71adb1; color: white; text-transform: uppercase;" ng-click="init()"><i class="fa fa-eraser"></i> Annuler</button>
                                                        </td>

                                                      
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="row">
                                            <div class="table-responsive col-md-12 col-sm-12 col-xs-12">
                                                <table ng-table="usersTable" class="table table-striped table-hover table-bordered table-sm">
                                                    <tbody>
                                                        <tr ng-repeat="us in data" class="even pointer">
                                                            <td style="width: 3%;" class="text-center"><i class="fa fa-cogs"> </i></td>

                                                            <td style="width: 4%;" class="text-center" data-title="'N'">{{$index+1}}</td>
                                                            <td style="width: 30%; text-align: center;" class="" data-title="'Raison Sociale'" sortable="'raisonSociale'" filter="{ 'raisonSociale': 'text' }">{{us.raisonSociale}}</td>

                                                            <td style="width: 10%; text-align: center;" class=" " data-title="'Sigle'" sortable="'nomAgrege'" filter="{ 'nomAgrege': 'text' }">
                                                                {{us.nomAbrege}}
                                                            </td>
                                                            <td style="width: 10%; text-align: center;" class=" " data-title="'Contact'" sortable="'contact'" filter="{ 'contact': 'text' }">
                                                                {{us.contact}}
                                                            </td>
                                                            <td style="width: 20%; text-align: center;" class=" " data-title="'Email'" sortable="'email'" filter="{ 'email': 'text' }">
                                                                 {{us.email}}
                                                            </td>
                                                            
                                                            <td style="width: 20%; text-align: center;" class=" " data-title="'Adresse'" sortable="'adresse'" filter="{ 'adresse': 'text' }">
                                                                 {{us.adresse}}
                                                            </td>
                                                           
                                                            <td style="width: 1%; text-align: center;" id="modifier">
                                                                <button data-toggle="tooltip" data-placement="bottom" title="Modifier Societe" class="btn oddaEdite btn-xs" ng-click="OnEdite(us.id)"><i class="fa fa-edit"></i></button>
                                                            </td>
                                                            <td style="width: 1%; text-align: center;" id="supprimer">
                                                                <button type="button" data-toggle="tooltip" data-placement="bottom" title="Supprimer Societe" class="btn oddaDelete btn-xs" ng-click="showConfirm($event,us.id)">
                                                                    <i class="fa fa-trash"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
