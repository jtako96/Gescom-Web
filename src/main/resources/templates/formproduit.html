<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout_ROLE_Administrateur}">
    <head>
        <meta charset="utf-8" />
        <title>Gerer Article</title>
    </head>
    <body ng-app="paramapp" ng-controller="paramStock">
        <div  style="padding-right: 5%; padding-left: 5%;"  class="right_col" role="main" data-layout-fragment="content">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 style="font-family: Bell MT;">GESCCOM-WEB</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 style="font-family: Bell MT;">Gestion des Articles a Vendre</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content" ng-cloak>
                                <div class="col-md-12">
                                    <div class="col-md-12 col-sm-6 col-xs-12 table-responsive" align="center">
                                    
                                           <form name="fnform" align="center">
                                            
                                            
                                            <table class="table table-sm table-bordered" style="overflow: hidden;">
                                                <thead>
                                                    <tr>
                                                        <th colspan="6"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                           <td width="15%">
                                                                <select ng-model="magasinID" convert-to-number required class="form-control col-md-7 col-xs-12" ng-change="OnChangeProduit()">
                                                                    <option ng-repeat="opts in getMagasinScrussale" value="{{opts.id}}">{{opts.libelle}}</option>
                                                                </select>
                                                            </td>
                                                            
                                                            <td  width="15%">
                                                            Menu Recherche
                                                           </td>
                                                            
                                                         <td>
                                                            <input placeholder="Reference" class="form-control form-control form-control-sm" required type="text" name="codeBank"  ng-model="search.article.reference" />
                                                        </td>
                                                        
                                                        <td>
                                                            <input placeholder="Designation" class="form-control form-control form-control-sm" required type="text" name="libBank" ng-model="search.article.designation" />
                                                        </td>
                                                        
                                                         <td>
                                                            <input placeholder="Prix Unitaire" class="form-control form-control form-control-sm" required type="text" name="libBank" ng-model="search.article.prixUnitaire" />
                                                        </td>

                                                        <td>
                                                        </td>

                                                        <td>
                                                         </td>

                                                        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="row">
                                            <div class="table-responsive col-md-12 col-sm-12 col-xs-12">
                                                <table ng-table="usersTable2" class="table table-striped table-hover table-bordered table-sm">
                                                    <tbody>
                                                        <tr ng-repeat="us in data2 | filter : search" class="even pointer">
                                                            <td style="width: 3%;" class="text-center"><i class="fa fa-cogs"> </i></td>

                                                            <td style="width: 4%;" class="text-center" data-title="'N'">{{$index+1}}</td>
                                                            <td style="width: 10%; text-align: center;" class="" data-title="'Ref'" >{{us.article.reference}}</td>
 															<td style="width: 30%; text-align: center;" class="" data-title="'Designation'" >{{us.article.designation}}</td>
 															<td style="width: 10%; text-align: center;" class="" data-title="'Prix U'" >{{us.article.prixUnitaire | number}}</td>
 															<td style="width: 15%; text-align: center;" class="" data-title="'Quantite'" sortable="'quantiteReel'" filter="{ 'quantiteReel': 'text' }">{{us.quantiteReel}}</td>
 															
                                                             <td style="width: 1%; text-align: center;" id="detail">
                                                                <button  data-placement="bottom" title="Ratacher Photo" class="btn oddaActiv btn-xs" data-toggle="modal" data-target="#DetailModal" ng-click="OnEditeRecup(us.id)"><i class="fa  fa-copy"></i>  APPROVISIONNER</button>
                                                            </td>
                                                           
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <!-- Modal -->
									<div class="modal fade bd-example-modal-lg" id="DetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="false">
									    <div class="modal-dialog modal-md" role="document">
									        <div class="modal-content">
									            <div class="modal-header">
									                <h4 class="modal-title" id="exampleModalLabel1" style="font-family: TimeNewRoman; text-align: center;">ENTREE DES QUANTITES EN STOCK<b style="color: red"></b> </h4>
									                
									            </div>
									            <div class="modal-body">
									                <div class="col-md-12">
									                 <form name="fnform" action="">
									                   <div class="row">
									                  
										                     <div class="col-md-12">
										                         <input disabled="disabled" placeholder="Quantite Actuelle" class="form-control form-control form-control-sm text-center" required type="text" name="qteRelleSa"  ng-model="recupStock.quantiteReel" />
	                                                         </div>
	                                                        <div class="col-md-12"> <br>
	                                                             <input placeholder="Nouveau" class="form-control form-control form-control-sm text-center" required type="number" name="qteEnte"  ng-model="approvision.quantiteEntree" />
	                                                          </div>
	                                                           <div class="col-md-12"><br>
	                                                             <textarea placeholder="Provenance" class="form-control form-control form-control-sm" required type="text" name="source"  ng-model="approvision.source"></textarea>
	                                                          </div>
										                   </div>
									                   </form> 
									                </div>
									
									               
									            </div>
									            
									             <div class="modal-footer ">
									            	<div class="text-center">
									            	   <br>
									            	   <div>  <br> <br>
									            	   <button class="btn btn-sm oddaExp" ng-click="OnSaveStockApp()">Ajouter Quantite</button>
									                   </div>
									                   <button class="btn btn-sm oddaActiv " data-dismiss="modal" aria-label="Close" >Quitter</button>
									                  </div>
									             </div>
									        </div>
									    </div>
									</div>
									                                    
                                    
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
