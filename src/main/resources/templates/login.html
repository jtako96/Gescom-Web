    <body class="login" style="font-family: Garamond ;font-size: 17px" >
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form th:action="@{/login}" method="post">

                            <div>
                                <input type="text" class="form-control text-center" id="" name="username" placeholder="Username" />
                            </div>
                            <div>

                            </div>

                            <button type="submit" value="login" class="btn" style="background-color: #ffad05;color: navy;font-size: 15px;border-width: 3px;border-color: navy;"><b>Se Logger</b> </button>

                            <div class="clearfix"></div>

                            <div class="separator">

                                <div class="clearfix"></div>
                                <br />

                                <div >
                                  
                                    <p>© 2022 © Tout droit reserve. GESCCOM-WEB! IBSS-GROUP Plateforme</p>
