<!DOCTYPE html>
<html data-layout-decorate="~{fragments/layout_ROLE_Administrateur}">
    <head>
        <meta charset="utf-8" />
        <title>Gerer Client</title>
    </head>
    <body ng-app="paramapp" ng-controller="paramClient">
        <div  style="padding-right: 5%; padding-left: 5%;"  class="right_col" role="main" data-layout-fragment="content">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 style="font-family: Bell MT;">GESCCOM-WEB</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2 style="font-family: Bell MT;">Gestion des Clients</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content" ng-cloak>
                                <div class="col-md-12">
                                    <div class="col-md-12 col-sm-6 col-xs-12 table-responsive" align="center">
                                    
                                           <form name="fnform" align="center">
                                            <table class="table table-sm table-bordered" style="overflow: hidden;">
                                                <thead>
                                                    <tr>
                                                        <th colspan="1">CLASSE</th>
                                                        <th colspan="1">SOUS CLASSE</th>
                                                        <th colspan="1">SUBDIVISION</th>
                                                        <th colspan="1">COMPTE</th>
                                                        <th colspan="2">SCRUSSALE</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        
                                                         <td width="20%">
                                                                <select ng-model="classeID" convert-to-number required class="form-control col-md-7 col-xs-12" ng-change="OnSousClasses(classeID)">
                                                                    <option ng-repeat="opts in listeclasses" value="{{opts.id}}">{{" [ "+opts.code+" ] "+""+opts.libelle}}</option>
                                                                </select>
                                                            </td>

                                                            <td width="20%">
                                                                <select ng-model="sousClasseID" convert-to-number required class="form-control col-md-7 col-xs-12" ng-change="OnSubdivision(sousClasseID)">
                                                                    <option ng-repeat="opts in findsousclasses" value="{{opts.id}}">{{" [ "+opts.code+" ] "+""+opts.libelle}}</option>
                                                                </select>
                                                            </td>

 														   <td width="20%">
                                                                <select ng-model="subdivisionID" convert-to-number required class="form-control col-md-7 col-xs-12" ng-change="OnCompte(subdivisionID)">
                                                                    <option ng-repeat="opts in findsubdivisions" value="{{opts.id}}">{{" [ "+opts.numero+" ] "+""+opts.libelle}}</option>
                                                                </select>
                                                            </td>
                                                            
                                                             <td width="20%">
                                                                <select ng-model="client.compte.id" convert-to-number required class="form-control col-md-7 col-xs-12">
                                                                    <option ng-repeat="opts in findcomptes" value="{{opts.id}}">{{" [ "+opts.numero+" ] "+""+opts.libelle}}</option>
                                                                </select>
                                                            </td>
                                                            
                                                     
 															<td width="20%">
                                                                <select ng-model="client.scrussale.id" convert-to-number required class="form-control col-md-7 col-xs-12">
                                                                    <option ng-repeat="opts in findscrussales" value="{{opts.id}}">{{opts.pays}}</option>
                                                                </select>
                                                            </td>
                                                        

                                                      
                                                    </tr>
                                                </tbody>
                                            </table>
                                            
                                            <table class="table table-sm table-bordered" style="overflow: hidden;">
                                                <thead>
                                                    <tr>
                                                        <th colspan="6"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                           <td width="15%">
                                                                <select ng-model="client.gestionnaire.id" convert-to-number required class="form-control col-md-7 col-xs-12">
                                                                    <option ng-repeat="opts in findgestionnaires" value="{{opts.id}}">{{opts.nom}}</option>
                                                                </select>
                                                            </td>
                                                            
                                                            <td  width="15%">
                                                                <select ng-model="client.groupClient.id" convert-to-number required class="form-control col-md-7 col-xs-12">
                                                                    <option ng-repeat="opts in findgroupClients" value="{{opts.id}}">{{opts.libelle}}</option>
                                                                </select>
                                                            </td>
                                                            
                                                         <td>
                                                            <input placeholder="Raison Social / Nom" class="form-control form-control form-control-sm" required type="text" name="raisonSocial" ng-model="client.raisonSocial" />
                                                        </td>
                                                        
                                                        <td>
                                                            <input placeholder="Representant" class="form-control form-control form-control-sm" required type="text" name="representClient" ng-model="client.representant" />
                                                        </td>
                                                        
                                                         <td>
                                                            <input placeholder="Contact" class="form-control form-control form-control-sm" required type="text" name="contactClient" ng-model="client.contact" />
                                                        </td>

                                                        <td>
                                                            <button ng-disabled="fnform.$invalid" class="btn btn-sm oddaExp"  ng-if="verifier == 0" ng-click="OnSave()">
                                                                <i class="fa fa-save"></i> <b> Valider </b>
                                                            </button>
                                                            <button class="btn btn-sm" ng-if="verifier == 1" style="background-color: #71dd8a; color: white;" ng-click="OnUpdate()"><i class="fa fa-save"></i><b> Modifier</b></button>
                                                        </td>

                                                        <td>
                                                            <button type="reset" class="btn btn-sm" style="background-color: #71adb1; color: white; text-transform: uppercase;" ng-click="init()"><i class="fa fa-eraser"></i> Annuler</button>
                                                        </td>

                                                        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="row">
                                            <div class="table-responsive col-md-12 col-sm-12 col-xs-12">
                                                <table ng-table="usersTable" class="table table-striped table-hover table-bordered table-sm">
                                                    <tbody>
                                                        <tr ng-repeat="us in data" class="even pointer">
                                                            <td style="width: 3%;" class="text-center"><i class="fa fa-cogs"> </i></td>

                                                            <td style="width: 4%;" class="text-center" data-title="'N'">{{$index+1}}</td>
                                                            <td style="width: 25%; text-align: center;" class="" data-title="'RaisonSocial'" sortable="'raisonSocial'" filter="{ 'raisonSocial': 'text' }">{{us.raisonSocial}}</td>
 															<td style="width: 20%; text-align: center;" class="" data-title="'Representant'" sortable="'representant'" filter="{ 'representant': 'text' }">{{us.representant}}</td>
 															<td style="width: 10%; text-align: center;" class="" data-title="'Contact'" sortable="'prixUnitaire'" filter="{ 'prixUnitaire': 'text' }">{{us.contact}}</td>
 															<td style="width: 10%; text-align: center;" class="" data-title="'Scrussale'" >{{us.scrussale.pays}}</td>
 															<td style="width: 15%; text-align: right;" class="" data-title="'M_Debit'">{{us.soldeDebiteur |number}}</td>
                                                            <td style="width: 15%; text-align: right ;" class="" data-title="'M_Credit'">{{us.soldeCrediteur|number}}</td>
                                                             <td style="width: 1%; text-align: center;" id="detail">
                                                                <button ng-if="us.etat==false"  data-placement="bottom" title="DÃ©bloquer un Client" class="btn oddaActiv btn-xs"  ng-click="OnActive(us.id)"><i class="fa fa-unlock"></i></button>
                                                                <button ng-if="us.etat==true"  data-placement="bottom" title="Bloquer Un Client" class="btn oddaDelete btn-xs"  ng-click="OnDesactive(us.id)"><i class="fa fa-lock"></i></button>
                                                            </td>
                                                            
                                                            <td style="width: 1%; text-align: center;" id="modifier">
                                                                <button data-toggle="tooltip" data-placement="bottom" title="Modifier Un Article" class="btn oddaEdite btn-xs" ng-click="OnEdite(us.id)"><i class="fa fa-edit"></i></button>
                                                            </td>
                                                            
                                                            <td style="width: 1%; text-align: center;" id="supprimer">
                                                                <button type="button" data-toggle="tooltip" data-placement="bottom" title="Supprimer Un Article" class="btn oddaDelete btn-xs" ng-click="showConfirm($event,us.id)">
                                                                    <i class="fa fa-trash"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <!-- Modal -->
									<div class="modal fade bd-example-modal-lg" id="DetailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="false">
									    <div class="modal-dialog modal-md" role="document">
									        <div class="modal-content">
									            <div class="modal-header">
									                <h4 class="modal-title" id="exampleModalLabel1" style="font-family: TimeNewRoman; text-align: center;">COMPLEMENT D'INFORMATION CLIENT <b style="color: red">{{recupererClient.raisonSocial}}</b> </h4>
									                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									                    <span aria-hidden="true">&times;</span>
									                </button>
									            </div>
									            <div class="modal-body">
									                <div class="col-md-12">
									                    <div class="row">
									                        <div class="col-md-12">
									                            <h4 style="font-family: Bell MT; text-align: center;"></h4>
									                            
									                            <div class="text-center" align="center">
									                              </div>
									                            <form name="fnforme"><br>  <br><br>
									                                
									                                <br />  <br />
									                            </form>
									                            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
									                                <div align="center">  <br />
									                                    <button type="button" class="btn btn-success btn-sm"  ng-click="onSavePhoto()">Valider Photo</button>
									                                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="fermer()">Fermer</button>
									                                </div>
									                            </div>
									                        </div>
									                    </div>
									                </div>
									
									                <br />
									
									                <div class="modal-footer"></div>
									            </div>
									        </div>
									    </div>
									</div>
									                                    
                                    
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
